<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact FreestyleCards Support</title>
</head>
<body>
  <h1>Contact Support</h1>
  <p>Please use this form for questions or support requests.</p>

  <form action="https://formspree.io/f/mdkynglv" method="POST">
    <label>
      Your Name:<br>
      <input type="text" name="name" required>
    </label>
    <br><br>
    <label>
      Your Email:<br>
      <input type="email" name="_replyto" required>
    </label>
    <br><br>
    <label>
      Message:<br>
      <textarea name="message" rows="5" required></textarea>
    </label>
    <br><br>
    <button type="submit">Send</button>
  </form>

  <p>This page is for support only. We do not spam.</p>
</body>
</html>
